<!DOCTYPE html>

{% extends 'testApp/base.html' %}

    {% block content %}

    <h1>Log In</h1>

    <form method="POST">
        {% csrf_token %}
        {% for message in messages %}
        {{message}}

        {% endfor %}
        {{form.as_p}}
        <input type="submit" value="submit">

    </form>
    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>

    

    {% endblock %}
