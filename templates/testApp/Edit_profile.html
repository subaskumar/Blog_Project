    <div class="container-fluid edit_profile">
        <h1>Change profile</h1>
        <h2>{{user.username}}</h2>

            <ul class="object-tools">
                <li>
                    <a href="/admin/testApp/profile/2/history/" class="historylink">HISTORY</a>
                </li>
            </ul>
            <form enctype="multipart/form-data" action="{% url 'updateProfile' %}" method="post" id="profile_form" >
                
                {% csrf_token %}
                {{ user_form.as_p}}
                {{ profile_form.as_p }}

                <input type="submit" value="Save" class="default btn btn-success" >
            </form>
        </div>
    </div>
